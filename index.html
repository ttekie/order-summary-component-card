<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>
</head>
<body>
    <main class="main-card">
      <img src="./images/illustration-hero.svg" class="illustration-hero" alt="">
      <h2>Order Summary</h2>
      <p class="first-child">You can now listen to millions of songs,<br>audiobooks, and podcasts on any<br>
        device anywhere you like!</p>
      <div class="service-plan">
        <span class="fa-solid fa-music" alt="music-icon"></span>
        <div class="premium">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a href="">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <p class="second-child">Cancel Order</p>
    </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tesfalem Tekie</a>.
  </div>
  <script src="https://kit.fontawesome.com/812be84d43.js" crossorigin="anonymous"></script>
</body>
</html>
