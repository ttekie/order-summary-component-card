<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>
</head>
<body>
   <main class="main-card">
      <div class="container">
         <img src="./images/illustration-hero.svg" class="illustration-hero" alt="">
         <h2>Order Summary</h2>
         <p class="call-to-action">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
         <div class="service-plan">
            <img src="./images/icon-music.svg" alt="music icon">
            <ul class="premium">
               <li>Annual Plan</li>
               <li>$59.99/year</li>
            </ul>
            <a href="">Change</a>
         </div>
         <button>Proceed to Payment</button>
         <p class="cancel-order">Cancel Order</p>
      </div>
   </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tesfalem Tekie</a>.
  </div>
  <script src="https://kit.fontawesome.com/812be84d43.js" crossorigin="anonymous"></script>
</body>
</html>
